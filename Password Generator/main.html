<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="passGen">
        <h1>Password Generator</h1>
        <form>
            <div>
            <input type="checkbox" id="num" name="num"/>
            <label>Numbers Required?</label>
        </div>
        <div>
            <input type="checkbox" id="special" name="special"/>
            <label>Special Characters Required?</label>
        </div>
            <div>
            <input type="checkbox" id="caps" name="caps"/>
            <label>Caps Required?</label>
        </div>
        <div>
            <label>Number of Characters Required: </label>
            <input type="number" id="passLen" name="passLen" min="4" max="100"/>
        </div>
            <div>
            <button type="button" onclick="passwordGenerator()">Generate</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
